# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        build_type: [ Release ]
        c_compiler: [ gcc, clang, cl ]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Add PPA for GCC 15
        if: runner.os == 'Linux' && matrix.c_compiler == 'gcc'
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y gcc-15 g++-15
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-15 100 \
                                   --slave /usr/bin/g++ g++ /usr/bin/g++-15

      - name: Check g++ version
        if: runner.os == 'Linux' && matrix.c_compiler == 'gcc'
        run: g++ --version

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

        # Speed up Linux builds with ccache
      - name: Install ccache (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ccache

      - name: Restore ccache cache
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}-
            ccache-${{ runner.os }}-${{ matrix.c_compiler }}-
            ccache-${{ runner.os }}-

        # Cache FetchContent/_deps to avoid re-downloading third-party sources
      - name: Cache CMake deps directory
        uses: actions/cache@v4
        with:
          path: ${{ steps.strings.outputs.build-output-dir }}/_deps
          key: cmake-deps-${{ runner.os }}-${{ matrix.c_compiler }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cmake-deps-${{ runner.os }}-${{ matrix.c_compiler }}-
            cmake-deps-${{ runner.os }}-

      - name: Configure CMake
        env:
          # Use ccache transparently on Linux
          CMAKE_C_COMPILER_LAUNCHER: ${{ runner.os == 'Linux' && 'ccache' || '' }}
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ runner.os == 'Linux' && 'ccache' || '' }}
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_CXX_STANDARD=23
          ${{ runner.os == 'Linux' && format('-DCMAKE_C_COMPILER_LAUNCHER={0}', env.CMAKE_C_COMPILER_LAUNCHER) || '' }}
          ${{ runner.os == 'Linux' && format('-DCMAKE_CXX_COMPILER_LAUNCHER={0}', env.CMAKE_CXX_COMPILER_LAUNCHER) || '' }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }} --output-on-failure -j 2

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}-artifacts
          path: |
            ${{ steps.strings.outputs.build-output-dir }}/**/LastTest.log
            ${{ steps.strings.outputs.build-output-dir }}/Testing/**/*
            ${{ steps.strings.outputs.build-output-dir }}/compile_commands.json
            ${{ steps.strings.outputs.build-output-dir }}/**/*.exe
            ${{ steps.strings.outputs.build-output-dir }}/**/*.out
            ${{ steps.strings.outputs.build-output-dir }}/**/*.dll
            ${{ steps.strings.outputs.build-output-dir }}/**/*.so
            ${{ steps.strings.outputs.build-output-dir }}/**/*.dylib
